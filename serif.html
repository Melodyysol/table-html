<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serif the Rapper</title>
  <style>
    .button1{
      background-color: grey;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="button1">
    <input class="radio" type="radio" id='radio''>
    <button class="button">Click here to check</button>  
  </div>
  <button data-value="A">
    Click
  </button>
  <input type="radio" value="A">

  <script>

    let radio = 'Atere'

    const buttonChech = document.querySelector('.button');
    const radioCheck = document.getElementById('radio');

    buttonChech.addEventListener('click', () => {
      if (radioCheck) {
        radioCheck.checked = true
        buttonChech.innerHTML = 'Click here to uncheck'
      }
      else if(radioCheck && buttonChech.innerHTML === 'Click here to uncheck') {
        radioCheck.checked = false
        buttonChech.innerHTML = 'Click here to check'
      }
    })




  </script>
</body>
</html>
